<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="js/search.js"></script>
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <h1>Cadastro de Usuário</h1>
    <form action="/cadastro" method="POST">
      
      <div class="input-wrapper">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="nome" placeholder="Nome" required>
      </div>

      <div class="input-wrapper">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" placeholder="E-mail" required>
      </div>

      <div class="input-wrapper">
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="senha" placeholder="Senha" id="senha-cadastro" required>
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('senha-cadastro', this)"></i>
      </div>

      <button type="submit">Cadastrar</button>

      <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
      <p><a href="/recuperar-senha">Esqueci minha senha</a></p>
    </form>
  </div>
</body>
</html>
