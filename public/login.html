<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="js/search.js"></script>
  <title>Login</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <form action="/login" method="POST">

      <div class="input-wrapper">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" placeholder="E-mail" required>
      </div>

      <div class="input-wrapper">
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="senha" placeholder="Senha" id="senha-login" required>
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('senha-login', this)"></i>
      </div>

      <button type="submit">Entrar</button>

      <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
      <p><a href="/recuperar-senha">Esqueci minha senha</a></p>
    </form>
  </div>
</body>
</html>
